<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>select</title>
</head>
<body>
	<div id="app">
		<select v-model="a" multiple>
			<option value="one" >1</option>
			<option value="two">2</option>
			<option value="three">3</option>
		</select>
		<p>{{a}}</p>
	</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
		el: '#app',// 挂在到哪个元素，el即element,用的是querySelector
		data:{// data会被vm代理，vm.$data.msg="haha";  vm.msg='hehe',都可以改变
			a:[]
		}
    });
</script>

</body>
</html>
