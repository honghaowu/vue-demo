<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>extends</h1>
    <hr>
    <div id="app">
        <p>{{num}}</p>
        <input type="button" value="add" @click='add(2)'>
    </div>
    <script>
       var extendsObj={
           updated(){
               console.log('extends扩展的...');
           }
       }
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                //调用的时候add(num,$event);把事件对象$event放在最后。
                add: function (num) {
                    this.num += num;
                }
            },
            updated(){
                console.log('原生的...');
            },
            extends:extendsObj
        });
        
    </script>
</body>

</html>
