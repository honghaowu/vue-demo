<body>
    <h2>vue-cli安装的步骤</h2>
    <p># 全局安装 vue-cli
        <br>
            $ npm install --global vue-cli
            <br>
            # 创建一个基于 webpack 模板的新项目
            <br>
            $ vue init webpack my-project
            <br>
            # 安装依赖，走你
            <br>
            $ cd my-project
            <br>
            $ npm install
            <br>
            $ npm run dev</p>
</body>
