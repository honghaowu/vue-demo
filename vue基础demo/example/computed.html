<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>computed</h1>
    <hr>
    <div id="app">
        {{price}}->{{newPrice}}
    </div>
    <script>
        var app=new Vue({
            el: "#app",
            data: {
                price: 200
            },
            computed: {
                newPrice: function(){
                    return '￥'+this.price+'元';
                }
            }
        });
    </script>
</body>
</html>
