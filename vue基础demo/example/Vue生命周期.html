<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue生命周期</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue生命周期</h1>
    <hr>
    <div id="app">
        <p>{{message}}</p>
        <input type="button" value="add">
    </div>
    <script>
        var app=new Vue({
            el: "#app",
            data: {
                count: 1
            },
            methods: {
                add:function(){
                    this.count++;
                }
            }
        });
    </script>
</body>
</html>
