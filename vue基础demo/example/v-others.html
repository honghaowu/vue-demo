<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-others</title>
    <script src="../assets/js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <h1>v-pre & v-cloak & v-once 实例</h1>
    <hr>
    <div id="app">
        <p v-pre>{{message}}原样子输出，不进行渲染</p>
        <hr>
        <p v-cloak>渲染完成后，才显示，避免显示{{}}
            <br>配合[v-cloak]{display:none;}使用
        </p>
        <hr>
        <p v-once>只第一次即初始化的时候渲染，其他再变化没效果{{msg}}</p>
        <input type="text" v-model='msg'>
    </div>
    <script>
        var app=new Vue({
            el: "#app",
            data: {
                message: "hello world",
                msg: 'nihao'
            }
        });
    </script>
</body>
</html>
