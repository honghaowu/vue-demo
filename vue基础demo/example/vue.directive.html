<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.directive 自定义指令</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue.directive 自定义指令</h1>
    <hr>
    <div id="app">
        <div v-changecolor='color'>{{num}}</div>
        <input type="button" value="add" @click='add'>
    </div>
    <input type="button" value="解绑" onclick='unbind()'>
    <script>
        function unbind(){
            app.$destroy();
        };
        //全局API，自定义指令。el是应用到的DOM元素对象，binding是对象，包含信息。
        // Vue.directive('changecolor',function(el,binding){
        //     console.log('el:',el,binding);
        //     el.style.color=binding.value;
        // });
        
        /*自定义指令的钩子函数
        *一个指令定义对象可以提供如下几个钩子函数 (均为可选)：
        bind：只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置。
        inserted：被绑定元素插入父节点时调用 (仅保证父节点存在，但不一定已被插入文档中)。
        update：所在组件的 VNode 更新时调用，但是可能发生在其子 VNode 更新之前。指令的值可能发生了改变，也可能没有。但是你可以通过比较更新前后的值来忽略不必要的模板更新 (详细的钩子函数参数见下)。
        componentUpdated：指令所在组件的 VNode 及其子 VNode 全部更新后调用。
        unbind：只调用一次，指令与元素解绑时调用。
        */
        Vue.directive('changecolor',{
            bind: function(el,binding){
                console.log('1-bind');
                el.style.color=binding.value;
            },
            inserted: function(){
                console.log('2-inserted');
            },
            update: function(){
                console.log('3-update');
            },
            componentUpdated: function(){
                console.log('4-componentUpdated');
            },
            unbind: function(){
                console.log('5-unbind');
            }
        });
        var app=new Vue({
            el: "#app",
            data: {
                num: 10,
                color: 'red'
            },
            methods: {
                add: function(){
                    this.num++;
                }
            }
        });
    </script>
</body>
</html>
