<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>propsData</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>propsData</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <script>
        var head_a=Vue.extend({
            template: "<h4>{{msg}}-{{a}}</h4>",
            data: function(){
                return {
                    msg: 'hello, vue.js~'
                }
            },
            props: ["a"]
        });
        // propsData用在扩展的vue构造中，再通过props传递给模板
        new head_a({propsData: {a: 'a'}}).$mount("#app");
    </script>
</body>
</html>
